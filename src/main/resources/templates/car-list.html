<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mašinos</title>
  </head>
  <body>
    <h2>Mašinų sarašas:</h2>
    <ul>
      <li th:each="car : ${cars}">
        <span
          th:text="${car.marke} + ' ' + ${car.modelis} + ', ' + ${car.turis} + 'L, ' + ${car.maxGreitis} + ' km/h'"
        ></span>
      </li>
    </ul>
    <a href="/cars/average-volume">Apskaičiuoti vidutinį tūrį</a>
    <a href="/cars/search">Mašinų paieška</a>
  </body>
</html>
